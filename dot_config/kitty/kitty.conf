# background_opacity 0.8
# background #ffffff
# foreground #000000
font_size 12

shell zsh

editor /opt/homebrew/bin/nvim

map cmd+m combine : send_key ctrl+u : send_text all sesh\r
map cmd+d send_key ctrl+b send_key d 
map cmd+n send_key ctrl+b send_key n 
map cmd+s send_key ctrl+b send_key s 
map cmd+p send_key ctrl+b send_key p 
map cmd+e send_key esc 
map cmd+o send_key backspace
map cmd+u send_text \x1b[A
map cmd+u send_key up
map cmd+i send_key enter
map cmd+y send_key enter 

map alt+m combine : send_key ctrl+u : send_text all sesh\r
map alt+d send_key ctrl+b send_key d 
map alt+n send_key ctrl+b send_key n 
map alt+p send_key ctrl+b send_key p 
map alt+e send_key esc 
map alt+o send_key backspace
map alt+u send_text \x1b[A
map alt+u send_key up
map alt+i send_key enter
map alt+y send_key enter 
# dynamic_background_opacity yes
scrollback_pager_history_size 500
scrollback_lines 50000
# BEGIN_KITTY_THEME
# Ayu Light
include current-theme.conf
# END_KITTY_THEME
#
#
#
# ------ OPTIMIZE KEYBOARD TO SCREEN DELAY
input_delay 0
repaint_delay 2
sync_to_monitor no
wayland_enable_ime no


# cursor animation
cursor_trail 1

cursor_trail_decay 0.1 0.2
